name: Auto-merge PRs

on:
  pull_request_target:
    types:
      - opened
      - reopened
      - synchronize
      - labeled
      - ready_for_review
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  enable-automerge:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Enable auto-merge when label is present
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            if (!pr) {
              core.info('No pull request in payload.');
              return;
            }

            const labels = (pr.labels || []).map((label) => label.name);
            const hasAutomergeLabel = labels.includes('automerge');

            if (!hasAutomergeLabel) {
              core.info('Skipping: PR has no "automerge" label.');
              return;
            }

            await github.graphql(
              `mutation EnableAutoMerge($pullRequestId: ID!) {
                enablePullRequestAutoMerge(input: {pullRequestId: $pullRequestId, mergeMethod: SQUASH}) {
                  pullRequest {
                    number
                    autoMergeRequest {
                      enabledAt
                      mergeMethod
                    }
                  }
                }
              }`,
              {
                pullRequestId: pr.node_id,
              }
            );

            core.info(`Auto-merge enabled for PR #${pr.number}.`);
